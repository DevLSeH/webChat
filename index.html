<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>wed-chat</title>
      <style>
        div{
            width: 300px; height: 600px; 
            background-color: rgb(204, 251, 255);
            border: 2px solid black;
            text-align: left;
        }
        span{color: rgb(19, 77, 97); word-break: break-all;}
      </style>
   </head>
   <body>
      <script src="/socket.io/socket.io.js"></script>
      <script>
         const socket = io.connect('http://localhost:3000', {
            path: '/socket.io',
         });

         socket.on('news', function (data) {
            console.log(data);
            socket.emit('reply', 'Hello Node.JS');
         });   

         const msgLog = [];
         function MessageLog(msg) { 
            msgLog.push(msg);
            const result = msgLog.map(element=>
            `[${element.time}]${element.userId}: ${element.msg}<br>`
            );
            const log = result.toString().replaceAll(",","");
            return log;
        };
          
        function printLog(log) {
            document.getElementById("result").innerHTML = `<span>${log}</span>`;
        };

        socket.on("msg", (rawMsg)=>{
            const msg = JSON.parse(rawMsg);
            console.log(`[${msg.time}]${msg.userId}: ${msg.msg}`);
            printLog(MessageLog(msg));
          
        })

        function time() {
            const timeNow = 
            `${new Date().getHours()}:${new Date().getMinutes()}:${new Date().getSeconds()}`;
            return timeNow;
        };
        function sendMsg() {
            const msg = {
                time: time(),
                userId: document.getElementById("userId").value,
                msg: document.getElementById("msg").value
            };
            document.getElementById("msg").value = "";
            if(msg.userId == "") {alert("id is not null"); return;}
            if(msg.msg == "") {return;}
            console.log(`[${msg.time}]${msg.userId}: ${msg.msg}`);

            printLog(MessageLog(msg));
          
            socket.emit("msg", JSON.stringify(msg));
        }
      </script>
      <form action="javascript:sendMsg()">
        userId: <input type="text" id="userId" placeholder="user id"/><br>
        message: <input msg="message" type="text" id="msg" placeholder="message"/><br>
        <input type="submit" value="전송하기">
      </form>
      <div id="result"></div>
   </body>
</html>
